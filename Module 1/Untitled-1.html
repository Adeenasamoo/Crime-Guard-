<!DOCTYPE html>
<html>
<head>
    <title>Community Engagement and Public Awareness</title>
    <link rel="stylesheet" type="text/css" href="M8.1.css">
</head>
<body>
    <header>
        <h1>Community Engagement and Public Awareness</h1>
    </header>
    <section id="community-outreach">
        <button class="heading-button">
            <h2>Community Outreach Strategies</h2>
        </button>
        <p>Collaborate with communities to increase appreciation of local events.</p>
    </section>
    <section id="public-awareness">
        <button class="heading-button">
            <h2>Public Awareness Campaigns</h2>
        </button>
        <p>Develop public education programs on crime guard strategies.</p>
    </section>
    <section id="user-education">
        <button class="heading-button">
            <h2>User Education Programs</h2>
        </button>
        <p>Training and awareness plans for effective use of the crime guard system.</p>
    </section>
    <section id="feedback">
        <h2>Feedback Channels</h2>
        <form id="feedbackForm">
            <input type="text" id="feedbackInput" placeholder="Your Feedback">
            <button type="submit">Submit</button>
        </form>
    </section>
    <script src="M8.1.js"></script>
</body>
</html>
